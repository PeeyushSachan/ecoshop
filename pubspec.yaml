name: ecoshop
description: A premium WooCommerce Flutter ecommerce app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Dependencies
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  shared_preferences: ^2.2.2
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  url_launcher: ^6.2.1
  
  # Animations
  lottie: ^2.7.0
  
  # Network & API
  dio: ^5.3.3
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.6
  
  # Analytics
  firebase_analytics: ^10.7.4
  
  # Crash Reporting
  firebase_crashlytics: ^3.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
   # - assets/icons/
   # - assets/animations/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_Regular.ttf
        - asset: assets/fonts/Inter_Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_Bold.ttf
          weight: 700

  # Flutter Build Configuration
  generate: true